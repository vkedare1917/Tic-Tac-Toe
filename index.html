<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="score-div">
         <h2 class="scores">Scores:</h2>
         <p class="players">X:
            <span class="user user1">0</span>
            &nbsp; O:
            <span class="user user2">0</span>
         </p>
      </div>
      <div class="box-container">
         <div class="box box-1" id="0"></div>
         <div class="box box-2" id="1"></div>
         <div class="box box-3" id="2"></div>
         <div class="box box-4" id="3"></div>
         <div class="box box-5" id="4"></div>
         <div class="box box-6" id="5"></div>
         <div class="box box-7" id="6"></div>
         <div class="box box-8" id="7"></div>
         <div class="box box-9" id="8"></div>
      </div>
      <div class="buttons">
         <button class="btn reset-btn">Reset</button>
         <button class="btn restart-btn">Restart</button>
      </div>
      <div class="winner-div"></div>
   </div>
   <script src="main.js"></script>
</body>

</html>
