<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <h1>tic tac toe</h1>

      <div class="player-names-div">
         <label>player_1</label>
         <input type="text" class="player_name_1">
         <label>player_2</label>
         <input type="text" class="player_name_2">
         <div class="start-game-btns">
            <input type="submit" value="start game" class="start-game-btn">
            <input type="submit" value="without names" class="without-names-btn">
         </div>
      </div>

      <div class="game-div">
         <div class="score-div">
            <h2 class="scores">scores:</h2>
            <table class="players" border="4">
               <tr>
                  <td class="player_1">X</td>
                  <td class="user user-score-1">0</td>
               </tr>
               <tr>
                  <td class="player_2">O</td>
                  <td class="user user-score-2">0</td>
               </tr>
            </table>
         </div>
         <div class="box-container">
            <div class="box box-1" id="0"></div>
            <div class="box box-2" id="1"></div>
            <div class="box box-3" id="2"></div>
            <div class="box box-4" id="3"></div>
            <div class="box box-5" id="4"></div>
            <div class="box box-6" id="5"></div>
            <div class="box box-7" id="6"></div>
            <div class="box box-8" id="7"></div>
            <div class="box box-9" id="8"></div>
         </div>
         <div class="buttons">
            <button class="btn reset-btn">reset</button>
            <button class="btn restart-btn">restart</button>
         </div>
         <div class="winner-div"></div>
      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
